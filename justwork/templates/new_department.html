{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body-blk %}
    <div class="row">
	<p>New Department</p>
	<form action= "{% url 'justwork:new_department' %}" method= "POST">
		{% csrf_token %}
		{% bootstrap_form form %}
        
        <button type="cancel" class="btn btn-secondary btn-sm">Cancel</button>                
        <button type="submit" class="btn btn-secondary btn-sm">Submit</button>        

        <!--
		{% bootstrap_button button_type="submit" content="Add" %}
        {% bootstrap_button button_type="submit" content="Cancel" %}
        -->
	</form>

    </div>
{% endblock %}
